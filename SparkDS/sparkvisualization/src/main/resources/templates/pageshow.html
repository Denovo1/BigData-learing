<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <link href="../static/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <!--<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.6.0/echarts.min.js"></script>-->
    <script type="application/javascript" th:src="@{../static/js/jquery_3.4.1_jquery.js}"></script>
    <script type="application/javascript" th:src="@{../static/js/echarts_4.6.0_echarts.js}"></script>
    <style>
        .div-a {
            float: left;
            width: 39%;
            border: 0px solid
        }

        .top {
            width: 100%;
            height: 50px;
            line-height: 80px;
            text-align: center;
            /*border:1px solid #F00;*/
            font-weight: bold;
            font-size: 20px;
            color: #9d9d9d;
        }

        body {
            background-image: url("/static/img/bak2.jpg");
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div class="top">页面流跳转率</div>
<div style="margin-top:50px;margin-left: 40px;width: 1650px;height: 800px;float: left">
    <div id="pageSplitConvertRate" class="div-a" style="width: 1650px;height:800px;"></div>
    <input type="hidden" id="taskid" th:value='${taskid}'>
</div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('pageSplitConvertRate'));
    var taskid = $("#taskid").val();
    // 指定图表的配置项和数据

    $.ajax({
        method: 'GET',
        url: '/pageshow/show?taskid=' + taskid,
        dataType: 'json',
        success: function (data) {
            // var x = JSON.parse($("#str").val());
            // var x = $("#str").val().;
            var xdata = [];
            var ydata = [];
            for (var i = 1; i < data.length; i++) {
                xdata.push(data[i].name);
            }
            for (var i = 1; i < data.length; i++) {
                ydata.push(data[i].value);
            }

            var option = {
                title: {
                    text: '转化率',
                    subtext: '  任务' + taskid,
                    textStyle: {
                        color: '#fff3f8',
                        fontSize: 18
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    }
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: xdata,
                    axisLabel: {
                        textStyle: {
                            color: '#fff3f8',
                            fontSize: 15
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    axisLabel: {
                        formatter: '{value}',
                        textStyle: {
                            color: '#fff3f8',
                            fontSize: 15
                        }
                    },
                    axisPointer: {
                        snap: true
                    },
                    textStyle: {
                        color: '#fff3f8'
                    }
                },
                legend: {
                    data: ['转化率'],
                    textStyle: {
                        color: '#fff3f8',
                        fontSize: 13
                    }
                },
                series: [
                    {
                        name: '转化率',
                        type: 'line',
                        data: ydata,
                        markPoint: {
                            symbol: "pin", //标注类型
                            symbolSize: 70, //标记大小
                            data: [
                                {type: "max", name: "最大值"},
                                {type: "min", name: "最小值"}
                            ]
                        },
                        itemStyle: {
                            normal: {
                                color: '#ff0006', //改变折线点的颜色
                                lineStyle: {
                                    color: '#ffed00', //改变折线颜色
                                    width: 4
                                }
                            }
                        }
                    }
                ]
            };
            myChart.setOption(option);
        }
    });
</script>
</body>
</html>
